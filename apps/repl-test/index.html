<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>repl-test</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>LFO Worklet Demo</h1>
        <p class="subtitle">Web Audio API AudioWorklet Implementation</p>

        <div class="control-group">
          <label>Oscillator type </label>
          <select name="oscType" id="oscType">
            <option value="sine">Sine</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
          </select>
        </div>

        <div class="control-group">
          <label>
            <input type="checkbox" id="normalize" value="120" />
            Normalize
          </label>
        </div>

        <div class="control-group">
          <label>
            BPM
            <span class="value-display" id="bpmValue">120</span>
          </label>
          <input
            type="number"
            id="bpm"
            value="120"
            min="20"
            max="300"
            step="1"
          />
        </div>

        <div class="control-group">
          <label>
            Rate (beats)
            <span class="value-display" id="rateValue">2</span>
          </label>
          <input type="range" id="rate" value="2" min="0" max="16" step="0.5" />
        </div>

        <div class="control-group">
          <label>
            Phase Offset (degrees)
            <span class="value-display" id="phaseValue">0</span>
          </label>
          <input
            type="range"
            id="phase"
            value="0"
            min="0"
            max="1"
            step="0.125"
          />
        </div>

        <div class="control-group">
          <label>
            Modulation Amount
            <span class="value-display" id="amountValue">100</span>
          </label>
          <input
            type="range"
            id="amount"
            value="100"
            min="0"
            max="200"
            step="0.01"
          />
        </div>

        <button id="startBtn">Start Audio</button>
        <button id="stopBtn">Stop Audio</button>
        <button id="resetBtn">Reset Phase</button>

        <div class="status" id="status">
          Click "Start Audio Context" to begin
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
